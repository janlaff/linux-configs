[bar/mybar]
modules-right = cpu memory date
modules-left = xworkspaces
modules-center = xwindow
bottom = true
font-0 = JetBrains Mono Nerd Font:size=13;3
background = #3b4252

[module/date]
type = internal/date
time = %H:%M:%S
format = <label>
label = %time%
format-background = #5e81ac
format-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-padding = 1
label-active-foreground = #3b3252
label-active-background = #81a1c1
label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = #4c566a

[module/cpu]
type = internal/cpu
format = CPU <label>  
format-padding = 1
format-background = #88c0d0

[module/memory]
type = internal/memory
format = <label> 
label = RAM %gb_used%/%gb_free%
format-background = #81a1c1
format-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = #b48ead 
format-foreground = #3b3252
format-padding = 1
