[bar/mybar]
modules-right = date
modules-left = xworkspaces
bottom = true
font-0 = JetBrains Mono Nerd Font:size=13;3
background = #3b4252
padding-right = 1


[module/date]
type = internal/date
date = %Y-%m-%d%

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 1
label-active-background = #81a1c1
label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = #4c566a
